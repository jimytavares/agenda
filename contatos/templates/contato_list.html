{% extends 'base.html' %}
{% block content %}
<div class="mb-4" id="accordion" role="tablist" aria-multiselectable="true">
          
  {% for contato in contatos %}

  <div class="card">

    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{contato.pk}}" aria-expanded="true" aria-controls="collapseOne"> {{contato.nome_contato}} </a>
      </h5>
    </div>

    <div id="collapseOne{{contato.pk}}" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-body" style="width:1000px !important">
          <div class="row">
            <div class="col">
                <p><b>Telefone Principal:</b> {{contato.telefone_1}}</p>
            </div>
            <div class="col">
                <p><b>Telefone Segundario:</b> {{contato.telefone_2}}</p>
            </div>
            <div class="col">
                <p><b></b|>Email:</b> {{contato.email}}</p>
            </div>
          </div>
      </div>
    </div>

  </div>

  {% endfor %}

</div>
{% endblock %}
